<div class="container bg-white">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                <a class="btn btn-outline-primary" routerLink="/">
                    <svg fill="#000000" height="20px" width="20px" version="1.1" id="Layer_1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 476.213 476.213" xml:space="preserve">
                        <polygon points="476.213,223.107 57.427,223.107 151.82,128.713 130.607,107.5 0,238.106 130.607,368.714 151.82,347.5 
                   57.427,253.107 476.213,253.107 " />
                    </svg>
                    Regresar
                </a>
            </div>
            @if (alerts) {
            <ngb-alert [type]="alerts.type" (closed)="close(alerts)">{{ alerts.message }}</ngb-alert>
            }
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h1 class="text-center my-3">Inicio de Sesión</h1>
                    <form #itemForm="ngForm" (ngSubmit)="login()">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="usersForm" name="user" [(ngModel)]="user"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="usersForm">Usuario</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="passForm" name="pass" [(ngModel)]="pass"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="passForm">Contraseña</label>
                        </div>

                        <!-- Submit button -->
                        <div class="text-center">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg btn-block">
                                Iniciar Sesión
                                @if(validandoLogin){
                                <div class="spinner-border text-light" role="status">
                                    <span class="sr-only"></span>
                                </div>
                                }
                            </button>

                        </div>

                        <!-- <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                            style="background-color: #3b5998" href="#!" role="button">
                            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                        </a>
                        <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                            style="background-color: #55acee" href="#!" role="button">
                            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
